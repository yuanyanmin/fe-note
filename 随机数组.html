<!DOCTYPE html>

    <title>随机数组</title>
</head>
<body>
    <script>
        // 法一
        let arr = [];
        generatArr(arr);

        function generatArr(arr) {
            let num = getRandomNum()
            if (arr.indexOf(num) < 0) {
                arr.push(num);
            }
            if (arr.length == 5) {
                console.log(arr);
                return; 
            } else {
                generatArr(arr, num)
            }
        }
        function getRandomNum() {
            return Math.floor(Math.random() * 31 + 2);
        }

        // 法二
        function buildArray(arr, length, min, max) {
            let num = Math.floor(Math.random() * (max - min + 1)) + min;
            if (!arr.includes(num)) {
                arr.push(num)
            }
            if (arr.length == length) {
                return arr;
            } else {
                return buildArray(arr, length, min, max)
            }
        }
        let arr2 = [];
        let res = buildArray(arr2, 5, 2, 31);
        console.log(res)

        // Math 对象方法
        // Math.ceil();  //向上取整。

        // Math.random();  //0.0 ~ 1.0 之间的一个伪随机数。【包含0不包含1】 //比如0.8647578968666494

        // Math.ceil(Math.random()*10);      // 获取从1到10的随机整数 ，取0的概率极小。
        // Math.round(Math.random());   //可均衡获取0到1的随机整数。
        // Math.floor(Math.random()*10);  //可均衡获取0到9的随机整数。
        // Math.round(Math.random()*10);  //基本均衡获取0到10的随机整数，其中获取最小值0和最大值10的几率少一半。因为结果在0~0.4 为0，0.5到1.4为1  ...  8.5到9.4为9，9.5到9.9为10。所以头尾的分布区间只有其他数字的一半。
  
    </script>
</body>
